spring:
  application:
    name: autoescola
  datasource:
    url: jdbc:h2:mem:autoescola;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate.format_sql: true
  flyway:
    enabled: true

logging.level.org.hibernate.SQL: debug
